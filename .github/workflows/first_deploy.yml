name: Deploy to Cloud SQL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.RCM_DB_SERVICE_ACCOUNT}}
          project_id: smiling-audio-398006

      - name: Retrieve DB Password from Secret Manager
        run: |
          export DB_PASSWORD=$(gcloud secrets versions access latest --secret=RCM_DB_PASSWORD1)
          echo "::set-env name=DB_PASSWORD::$DB_PASSWORD"

      - name: Execute SQL Script
        run: |
          gcloud sql connect smiling-audio-398006:us-central1:rcmdatabase --user=sqlserver --quiet -e "source arun/arun.sql" --password=$RCM_DB_PASSWORD1
